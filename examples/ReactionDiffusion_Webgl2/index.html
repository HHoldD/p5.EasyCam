<script id="fs_grayscott" type="x-shader/x-fragment">
#version 300 es

#ifdef GL_ES
  precision highp float;
  precision mediump int;
#endif

precision highp float;
precision mediump int;

out vec2 outfrag;

uniform vec2 wh_rcp;
uniform sampler2D tex;

uniform float dA  ;
uniform float dB  ;
uniform float feed;
uniform float kill;
uniform float dt  ;

void main () {

  vec2 posn = gl_FragCoord.xy * wh_rcp;
  vec4 val = texture(tex, posn);  
  vec4 laplace = -val;
  
  laplace += textureOffset(tex, posn, ivec2(-1, 0)) * + 0.20;
  laplace += textureOffset(tex, posn, ivec2(+1, 0)) * + 0.20;
  laplace += textureOffset(tex, posn, ivec2( 0,-1)) * + 0.20;
  laplace += textureOffset(tex, posn, ivec2( 0,+1)) * + 0.20;
  laplace += textureOffset(tex, posn, ivec2(-1,-1)) * + 0.05;
  laplace += textureOffset(tex, posn, ivec2(+1,-1)) * + 0.05;
  laplace += textureOffset(tex, posn, ivec2(-1,+1)) * + 0.05;
  laplace += textureOffset(tex, posn, ivec2(+1,+1)) * + 0.05;
  
  float nA = val.r + (dA * laplace.r - val.r * val.g * val.g + (feed * (1.0 - val.r))) * dt;
  float nB = val.g + (dB * laplace.g + val.r * val.g * val.g - ((kill + feed) * val.g)) * dt;
  
  outfrag = clamp(vec2(nA, nB), vec2(0), vec2(1));
}
</script>



<script id="fs_display" type="x-shader/x-fragment">
#version 300 es

#ifdef GL_ES
  precision highp float;
  precision mediump int;
#endif

out vec4 outfrag;

uniform vec2 wh_rcp;
uniform sampler2D tex;

void main () {
  vec2 val = texture(tex, gl_FragCoord.xy * wh_rcp).rg;
  outfrag = vec4(vec3(1.0 - val.g), 1.0);
}
</script>
